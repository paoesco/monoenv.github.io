<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{'/assets/css/screen.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/main.css' | relative_url}} " />

    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="FMFNHKKO" defer></script>

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    <header class="main-header {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
        <nav class="main-nav overlay clearfix">
                {% if page.logo %}
                    <a class="blog-logo" href="{{ site.baseurl }}">
                        <img src="{{ page.logo }}" alt="Blog Logo" />
                    </a>
                {% endif %}
        </nav>
        <div class="vertical">
            <div class="main-header-content inner">
                <h1 class="page-title">{{ site.name }}</h1>
                <h2 class="page-description">
                    {% if site.description %} {{ site.description }}. {% endif %}
                </h2>
            </div>
        </div>
        <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
    </header>


    

    <main id="content" class="content" role="main">
      <article class="post">
          <section class="post-content">
            {{ content }}
          </section>
      </article>
    </main>
    

    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{"now" | date: "%Y"}} &bull; All rights reserved.
              - Sponsored by <a href="https://gbergeret.cloud/" target="_blank">GBergeret Cloud Services</a>
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="https://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="{{'/assets/js/jquery-1.11.1.min.js' | relative_url}}"></script>
    <script type="text/javascript" src="{{'/assets/js/jquery.fitvids.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{'/assets/js/index.js' | relative_url }}"></script>

</body>
</html>
